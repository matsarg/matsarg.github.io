<template>
  <div class="page" data-name="especies">
    <div class="navbar searchbar-enable">
      <div class="navbar-inner sliding">
        <div class="title">Anura</div>
        <div class="right">
          <a class="link icon-only searchbar-enable" data-searchbar=".searchbar">
            <i class="icon f7-icons if-not-md">search</i>
            <i class="icon material-icons md-only">search</i>
          </a>
        </div>
        <!-- Searchbar is a direct child of "navbar-inner" -->
        <form class="searchbar searchbar-expandable searchbar-init" data-search-container=".search-list" data-search-in=".criterios"> <!-- Cambiar por .card-content para buscar dentro de toda la ficha -->
          <div class="searchbar-inner">
            <div class="searchbar-input-wrap">
              <input type="search" placeholder="Buscar">
              <i class="searchbar-icon"></i>
              <span class="input-clear-button"></span>
            </div>
            <span class="searchbar-disable-button">Cancelar</span>
          </div>
        </form>
      </div>
    </div>
    <div class="page-content">

      <div class="searchbar-backdrop"></div>
      
      <div class="list simple-list searchbar-not-found">
        <ul>
          <li>¡Sin resultados! Intenta con una búsqueda diferente.</li>
        </ul>
      </div>

      <div class="list search-list searchbar-found no-hairlines">
        <ul>
        <div class="demo-expandable-cards">  
        {{#each fichas}}
        <li class="card card-expandable card-{{id}}" data-backdrop="false">
          <div class="criterios" style="display: none;">{{ncientifico}} {{nvulgar}} {{familia}}</div> <!-- CRITERIOS DE BUSQUEDA -->
          <div class="card-content">
            <div data-pagination='{"el": ".swiper-pagination"}' data-loop="true" class="swiper-container swiper-init">
              <div class="swiper-wrapper">
                  {{#each imagenes}}
                  <div class="swiper-slide">
                    <img src="images/especies/{{imagenesclave}}.jpg" onerror="this.src='images/default.jpg';" style="width: 100%;">
                    <div class="card-opened-fade-in text-color-white" style="text-shadow: 1px 1px 1px rgb(0, 0, 0);position: absolute;margin-top:-30px;margin-left:10px;font-size:0.8em">© {{imagenescopyright}}</div>
                    <p class="card-opened-fade-out text-color-white ncientificocard"><i>{{../ncientifico}}</i></p>
                    
                    <div class="card-opened-fade-out" style="position: absolute;margin-top: -60px;margin-left: 15px">
                    <div class="chip">
                        <div class="chip-media bg-color-{{../conservauicn}}" style="font-size: 0.7em"><b>UICN</b></div>
                    </div>
                    <div class="chip">
                        <div class="chip-media bg-color-{{../conservaarg}}" style="font-size: 0.7em"><b>ARG</b></div>
                    </div>
                    <div class="chip">
                        <div class="chip-media bg-color-{{../abundancia}}">
                            <i class="icon f7-icons if-not-md">graph_round</i>
                            <i class="icon material-icons md-only">show_chart</i>
                        </div>
                    </div>
                    <div class="chip">
                        <div class="chip-media bg-color-{{../dvisual}}">
                            <i class="icon f7-icons if-not-md">eye</i>
                            <i class="icon material-icons md-only">visibility</i>
                        </div>
                    </div>
                    <div class="chip">
                        <div class="chip-media bg-color-{{../dauditiva}}">
                            <i class="icon f7-icons if-not-md">radio</i>
                            <i class="icon material-icons md-only">hearing</i>
                        </div>
                    </div>
                  </div>

                  </div>{{/each}}
                </div>
                <div class="swiper-pagination card-opened-fade-in"></div>
            </div>
            
              <a href="#" class="link card-close card-opened-fade-in color-white" style="position: absolute; right: 15px; top: 15px">
                <i class="icon f7-icons">close_round_fill</i>
              </a>
            

            <div class="card-content-padding">
              <div class="block-title-large text-color-green"><b><i>{{ncientifico}}</i></b></div>
              <div class="block-title-medium text-color-orange">{{nvulgar}}</div>
                
              <p>
                <a class="sheet-open" style="color: inherit;" href="#" data-sheet=".sheet-familia">
                  <b class="text-color-red">Familia</b> <i>{{familia}}</i>
                </a><br>
                <a class="sheet-open" style="color: inherit;" href="#" data-sheet=".sheet-tamano">
                  <b class="text-color-red">Tamaño</b> {{tamano}}
                </a><br>
                <a class="sheet-open" style="color: inherit;" href="#" data-sheet=".sheet-habitat">
                  <b class="text-color-red">Hábitat</b> {{habitat}}
                </a><br>
                <a class="sheet-open" style="color: inherit;" href="#" data-sheet=".sheet-habito">
                  <b class="text-color-red">Hábito</b> {{habito}}
                </a>
              </p>

              <a class="sheet-open" style="color: inherit;" href="#" data-sheet=".sheet-periododeactividad">
                <p class="text-color-orange" style="margin: -10px 0 -18px 0"><b>Período de Actividad</b></p>
                <p class="segmented disabled">
                  <button class="fecha button button-outline button-{{jul}}" style="border-radius: 5px 0 0 5px;">Jul</button>
                  <button class="fecha button button-outline button-{{ago}}">Ago</button>
                  <button class="fecha button button-outline button-{{sep}}">Sep</button>
                  <button class="fecha button button-outline button-{{oct}}">Oct</button>
                  <button class="fecha button button-outline button-{{nov}}">Nov</button>
                  <button class="fecha button button-outline button-{{dic}}">Dic</button>
                  <button class="fecha button button-outline button-{{ene}}">Ene</button>
                  <button class="fecha button button-outline button-{{feb}}">Feb</button>
                  <button class="fecha button button-outline button-{{mar}}">Mar</button>
                  <button class="fecha button button-outline button-{{abr}}">Abr</button>
                  <button class="fecha button button-outline button-{{may}}">May</button>
                  <button class="fecha button button-outline button-{{jun}}" style="border-radius: 0 5px 5px 0;">Jun</button>
                </p>
              </a>
                

                <p>
                <a class="sheet-open" href="#" data-sheet=".sheet-UICN-{{conservauicn}}">
                  <div class="chip">
                    <div class="chip-media bg-color-{{conservauicn}}" style="font-size: 0.7em"><b>UICN</b></div>
                  </div>
                </a>

                <a class="sheet-open" href="#" data-sheet=".sheet-ARG-{{conservaarg}}">
                  <div class="chip">
                    <div class="chip-media bg-color-{{conservaarg}}" style="font-size: 0.7em"><b>ARG</b></div>
                  </div>
                </a>
                
                <a class="sheet-open" href="#" data-sheet=".sheet-abundancia-{{abundancia}}">
                  <div class="chip">
                    <div class="chip-media bg-color-{{abundancia}}">
                      <i class="icon f7-icons if-not-md">graph_round</i>
                      <i class="icon material-icons md-only">show_chart</i>
                    </div>
                  </div>
                </a>

                <a class="sheet-open" href="#" data-sheet=".sheet-dvisual-{{dvisual}}">
                  <div class="chip">
                    <div class="chip-media bg-color-{{dvisual}}">
                      <i class="icon f7-icons if-not-md">eye</i>
                      <i class="icon material-icons md-only">visibility</i>
                    </div>
                  </div>
                </a>

                <a class="sheet-open" href="#" data-sheet=".sheet-dsonora-{{dsonora}}">
                  <div class="chip">
                    <div class="chip-media bg-color-{{dauditiva}}">
                      <i class="icon f7-icons if-not-md">radio</i>
                      <i class="icon material-icons md-only">hearing</i>
                    </div>
                  </div>
                </a>

              </p>
                

              

                  

                <p class='text-align-justify'><b class="text-color-red">Características</b><br>
                {{caracteristicas}}</p>
                <p class='text-align-justify'><b class="text-color-red">¿Dónde se los encuentra?</b><br>
                {{microhabitats}}</p>
                <p class='text-align-justify'><b class="text-color-red">Rango Altitudinal</b><br>
                {{rangoaltitud}}</p>
                <p class='text-align-justify'><b class="text-color-red">Ecoregión</b><br>
                {{ecoregion}}</p>
                <p class='text-align-justify'><b class="text-color-red">Distribución General</b><br>
                {{distrigeneral}}</p>
                <p class='text-align-justify'><b class="text-color-red">Distribución en Argentina</b><br>
                {{distriargentina}}</p>
                <p class='text-align-justify'><b class="text-color-red">¿Cómo se reproducen?</b><br>
                {{modoreproductivo}}</p>

                <p class='text-align-justify'><b class="text-color-red">Especies similares</b></p>
                <div class="list media-list media-list-mini no-hairlines-between">
                  <ul id="lista-especies" style="padding-left: inherit">{{#each similares}}
                    <li>
                    <a href="#" id="linkSimilares" style="color: inherit;" onclick="app.card.close();setTimeout(()=>{app.card.open('.card-{{similarid}}');},200);" >
                      <div class="item-content">
                        <div class="item-media"><img src="images/especies/{{similarclave}}.jpg" onerror="this.src='images/default.jpg';" width="60px" style="border-radius: 5px;"></div>
                        <div class="item-inner">
                          <div class="item-title-row" >
                            <div class="item-title"><i>{{similarncientifico}}</i></div>
                          </div>
                          <div class="item-subtitle">{{similarnvulgar}}</div>
                        </div>
                      </div>
                    </a>
                    </li>{{/each}}
                  </ul>
                </div>

                <p><a href="#" class="button button-fill button-round button-large card-close">Cerrar</a></p>
            </div>
          </div>
        </li>
        {{/each}}
        </div>
        </ul>
      </div>
      

      <!-- FAMILIA -->
      <div class="sheet-modal sheet-familia" style="height: auto">
        <div class="toolbar bg-color-red">
          <div class="toolbar-inner" style="padding: 18px;">
            <div class="left text-color-white">Familia</div>
            <div class="right"><a class="link sheet-close" href="#"><i class="icon f7-icons color-white">close</i></a></div>
          </div>
        </div>
        <div class="sheet-modal-inner">
          <div class="block" style="margin:10px 0;">
            <p>Familia a la que pertenece cada especie, información obtenida de Frost (2018).</p>
          </div>
        </div>
      </div>

      <!-- TAMAÑO -->
      <div class="sheet-modal sheet-tamano" style="height: auto">
        <div class="toolbar bg-color-red">
          <div class="toolbar-inner" style="padding: 18px;">
            <div class="left text-color-white">Tamaño</div>
            <div class="right"><a class="link sheet-close" href="#"><i class="icon f7-icons color-white">close</i></a></div>
          </div>
        </div>
        <div class="sheet-modal-inner">
          <div class="block" style="margin:10px 0;">
            <p>Categorías referidas al tamaño promedio que presentan los adultos de cada especie. También se incluye el rango de tamaño basado en bibliografía y datos personales de los autores entre paréntesis.</p>
          </div>
        </div>
      </div>

      <!-- HABITAT -->
      <div class="sheet-modal sheet-habitat" style="height: auto">
        <div class="toolbar bg-color-red">
          <div class="toolbar-inner" style="padding: 18px;">
            <div class="left text-color-white">Hábitat</div>
            <div class="right"><a class="link sheet-close" href="#"><i class="icon f7-icons color-white">close</i></a></div>
          </div>
        </div>
        <div class="sheet-modal-inner">
          <div class="block" style="margin:10px 0;">
            <p>Se refiere a los lugares en donde pasan la mayor parte del tiempo los adultos de cada especie. Pueden encontrarse en la <b>tierra (terrestres)</b>, en la <b>vegetación (arborícolas)</b>, en el <b>agua (acuáticos)</b> y/o en <b>cuevas (cavícolas)</b>.</p>
          </div>
        </div>
      </div>

      <!-- HABITO -->
      <div class="sheet-modal sheet-habito" style="height: auto">
        <div class="toolbar bg-color-red">
          <div class="toolbar-inner" style="padding: 18px;">
            <div class="left text-color-white">Hábito</div>
            <div class="right"><a class="link sheet-close" href="#"><i class="icon f7-icons color-white">close</i></a></div>
          </div>
        </div>
        <div class="sheet-modal-inner">
          <div class="block" style="margin:10px 0;">
            <p>Se refiere al momento del día en el que se encuentran activos los adultos de cada especie. Pueden ser <b>diurnos</b>, <b>nocturnos</b> y/o <b>crepuscular</b> (intervalo ante de la puesta del sol).</p>
          </div>
        </div>
      </div>

      <!-- PERIODO DE ACTIVIDAD -->
      <div class="sheet-modal sheet-periododeactividad" style="height: auto">
        <div class="toolbar bg-color-orange">
          <div class="toolbar-inner" style="padding: 18px;">
            <div class="left text-color-white">Período de Actividad</div>
            <div class="right"><a class="link sheet-close" href="#"><i class="icon f7-icons color-white">close</i></a></div>
          </div>
        </div>
        <div class="sheet-modal-inner">
          <div class="block" style="margin:10px 0;">
            <p>Los casilleros coloreados corresponden a los meses del año en el que se pueden escuchar los cantos y observar a los adultos de cada especie.</p>
          </div>
        </div>
      </div>

      <!-- UICN Preocupación Menor -->
      <div class="sheet-modal sheet-UICN-blue" style="height: auto">
        <div class="toolbar bg-color-blue">
          <div class="toolbar-inner" style="padding: 18px;">
            <div class="left text-color-white">Estado de Conservación UICN</div>
            <div class="right"><a class="link sheet-close" href="#"><i class="icon f7-icons color-white">close</i></a></div>
          </div>
        </div>
        <div class="sheet-modal-inner">
          <div class="block" style="margin:10px 0;">
            <p>Preocupación Menor</p>
          </div>
        </div>
      </div>

      <!-- UICN Casi Amenazada -->
      <div class="sheet-modal sheet-UICN-green" style="height: auto">
        <div class="toolbar bg-color-green">
          <div class="toolbar-inner" style="padding: 18px;">
            <div class="left text-color-white">Estado de Conservación UICN</div>
            <div class="right"><a class="link sheet-close" href="#"><i class="icon f7-icons color-white">close</i></a></div>
          </div>
        </div>
        <div class="sheet-modal-inner">
          <div class="block" style="margin:10px 0;">
            <p>Casi Amenazada</p>
          </div>
        </div>
      </div>

      <!-- UICN Vulnerable -->
      <div class="sheet-modal sheet-UICN-yellow" style="height: auto">
        <div class="toolbar bg-color-yellow">
          <div class="toolbar-inner" style="padding: 18px;">
            <div class="left">Estado de Conservación UICN</div>
            <div class="right"><a class="link sheet-close" href="#"><i class="icon f7-icons color-black">close</i></a></div>
          </div>
        </div>
        <div class="sheet-modal-inner">
          <div class="block" style="margin:10px 0;">
            <p>Vulnerable</p>
          </div>
        </div>
      </div>

      <!-- UICN En Peligro -->
      <div class="sheet-modal sheet-UICN-orange" style="height: auto">
        <div class="toolbar bg-color-orange">
          <div class="toolbar-inner" style="padding: 18px;">
            <div class="left text-color-white">Estado de Conservación UICN</div>
            <div class="right"><a class="link sheet-close" href="#"><i class="icon f7-icons color-white">close</i></a></div>
          </div>
        </div>
        <div class="sheet-modal-inner">
          <div class="block" style="margin:10px 0;">
            <p>En Peligro</p>
          </div>
        </div>
      </div>

      <!-- UICN En Peligro Crítico -->
      <div class="sheet-modal sheet-UICN-red" style="height: auto">
        <div class="toolbar bg-color-red">
          <div class="toolbar-inner" style="padding: 18px;">
            <div class="left text-color-white">Estado de Conservación UICN</div>
            <div class="right"><a class="link sheet-close" href="#"><i class="icon f7-icons color-white">close</i></a></div>
          </div>
        </div>
        <div class="sheet-modal-inner">
          <div class="block" style="margin:10px 0;">
            <p>En Peligro Crítico</p>
          </div>
        </div>
      </div>

      <!-- UICN Extinta en estado silvestre -->
      <div class="sheet-modal sheet-UICN-black" style="height: auto">
        <div class="toolbar bg-color-black">
          <div class="toolbar-inner" style="padding: 18px;">
            <div class="left text-color-white">Estado de Conservación UICN</div>
            <div class="right"><a class="link sheet-close" href="#"><i class="icon f7-icons color-white">close</i></a></div>
          </div>
        </div>
        <div class="sheet-modal-inner">
          <div class="block" style="margin:10px 0;">
            <p>Extinta en estado silvestre</p>
          </div>
        </div>
      </div>

      <!-- UICN Extinto -->
      <div class="sheet-modal sheet-UICN-blackred" style="height: auto">
        <div class="toolbar bg-color-black">
          <div class="toolbar-inner" style="padding: 18px;">
            <div class="left text-color-white">Estado de Conservación UICN</div>
            <div class="right"><a class="link sheet-close" href="#"><i class="icon f7-icons color-white">close</i></a></div>
          </div>
        </div>
        <div class="sheet-modal-inner">
          <div class="block" style="margin:10px 0;">
            <p>Extinto</p>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</template>
<script>
  return {
    data: function () {
      return {
        fichas: this.$root.fichas,
      };
    }
  };
</script>
